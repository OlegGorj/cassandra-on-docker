deployment:
  master:
    branch: master
    owner: oleggorj
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag oleggorj/cassandra:${TAG} oleggorj/cassandra
      - docker tag oleggorj/cassandra:${TAG} oleggorj/cassandra:${TAG_MINOR}
 #     - docker tag oleggorj/cassandra:${TAG} oleggorj/cassandra:${TAG_MAJOR}
      - docker push oleggorj/cassandra:${TAG}
      - docker push oleggorj/cassandra:${TAG_MINOR}
 #     - docker push oleggorj/cassandra:${TAG_MAJOR}
      - docker push oleggorj/cassandra:latest
      - docker logout
